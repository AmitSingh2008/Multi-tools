<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTools - 100+ Free Online Tools</title>
    <meta name="description" content="Free online tools for developers, designers, SEO specialists, and more. 100+ tools including converters, calculators, generators, and utilities.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/main.css" rel="stylesheet">
    <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXX"></script>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>
    
    <main class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <input type="text" id="tool-search" class="form-control" placeholder="Search for tools...">
                    <button class="btn btn-primary" id="search-btn">Search</button>
                </div>
            </div>
        </div>
        
        <div id="categories-container">
            <!-- Categories will be loaded dynamically -->
        </div>
        
        <!-- Ad Space -->
        <div class="row my-4">
            <div class="col-12">
                <div class="ad-space text-center">
                    <!-- Google AdSense -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-XXXXXXXXXX"
                         data-ad-slot="XXXXXXXXXX"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/header-footer.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
